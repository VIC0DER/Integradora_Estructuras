<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Registrar Doctor</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citas.html">Agendar Cita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="urgencias.html">Urgencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="doctores.html">Doctores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="formContainer">
        <form id="formRegistro">
            <h3>Registrar Doctor</h3>
            <hr>

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label" for="inputNombreDoctor">Nombre Completo: *</label>
                    <input class="form-control" id="inputNombreDoctor" placeholder="Dr. Nombre(s) Apellidos">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="inputEspecialidadDoctor">Especialidad *</label>
                    <select class="form-select" id="inputEspecialidadDoctor">
                        <option value="">Selecciona especialidad</option>
                        <option>Medicina General</option>
                        <option>Pediatría</option>
                        <option>Ginecología</option>
                        <option>Urgencias</option>
                    </select>
                </div>
            </div>

            <div class="row text-end">
                <div class="d-flex gap-4 justify-content-end">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardarDoctor">Guardar</button>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 text-start">
                <h4>Doctores registrados</h4>
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
            </div>
        </div>
        <table id="dataTableDoctores" class="table table-responsive table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Disponibilidad</th>
                </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="js/doctores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
