<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Agendar Cita</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="citas.html">Agendar cita</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <h3>Agendar cita</h3>
            <p>
                Para poder agendar cita es necesario que el paciente esté previamente registrado. Si no lo está, favor de registrarse
                <a href="index.html">aquí</a>.
            </p>
            <hr>
            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label" for="inputCurp">CURP del paciente: *</label>
                    <a href="https://www.gob.mx/curp/" target="_blank">Consúltala aquí.</a>
                    <input class="form-control" type="text" name="inputCurp" id="input">
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label" for="inputDepartamento">Especialidad: *</label>
                    <select class="form-select" name="inputDepartamento" id="inputDepartamento">
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Ginecología">Ginecología</option>
                        <option value="Urgencias">Urgencias</option>
                    </select>     
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label" for="inputFechaHora">Fecha y hora preferidas: *</label>
                    <input class="form-control" type="datetime-local" name="inputFechaHora" id="inputFechaHora">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label" for="inputMotivo">Nota: </label>
                    <textarea class="form-control" name="" id="" style="resize: none" rows="3" placeholder="Motivos de la consulta o síntomas"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 text-end">
                    <button class="btn btn-primary" type="submit">Agendar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
