<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Agendar Cita</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Logo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="citas.html">Agendar cita</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <form id="formCita">

            <h3>Agendar Cita</h3>
            <p>
                Para poder agendar cita es necesario que el paciente esté previamente
                registrado. Si no lo está, regístrate <a href="registro.html">aquí</a>.
            </p>
            <hr>

            <div class="row">

                <div class="col-4 mb-3">
                    <label class="form-label">CURP del paciente *</label>
                    <a href="https://www.gob.mx/curp/" target="_blank">Consultar CURP</a>
                    <input class="form-control" id="inputCurp">
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Especialidad *</label>
                    <select class="form-select" id="inputDepartamento">
                        <option value="">Selecciona una opción</option>
                        <option>Medicina General</option>
                        <option>Pediatría</option>
                        <option>Ginecología</option>
                        <option>Urgencias</option>
                    </select>
                </div>

                <div class="col-4 mb-3">
                    <label class="form-label">Fecha y hora *</label>
                    <input class="form-control" type="datetime-local" id="inputFechaHora">
                </div>

            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label">Nota</label>
                    <textarea class="form-control" id="inputMotivo" rows="3" style="resize:none"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-primary" type="submit">Agendar</button>
                </div>
            </div>

        </form>
    </div>

    <script src="js/citas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
