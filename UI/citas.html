<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Agendar Cita</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="assets/hospital-logo.png" width="48" height="48">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="citas.html">Agendar Cita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="urgencias.html">Urgencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctores.html">Doctores</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container" id="formContainer">
        <form id="formCita">

            <h3>Agendar Cita</h3>
            <p>
                Para poder agendar cita es necesario que el paciente esté previamente
                registrado. Si no lo está, regístrate <a href="registro.html">aquí</a>.
            </p>
            <hr>

            <div class="row">

                <div class="col-4 mb-3">
                    <label for="inputCurp" class="form-label">CURP del paciente *</label>
                    <a href="https://www.gob.mx/curp/" target="_blank">Consultar CURP</a>
                    <input type="text" class="form-control" id="inputCurp">
                </div>

                <div class="col-4 mb-3">
                    <label for="inputDepartamento" class="form-label">Especialidad *</label>
                    <select class="form-select" id="inputDepartamento">
                        <option value="">Selecciona una opción</option>
                        <option>Medicina General</option>
                        <option>Pediatría</option>
                        <option>Ginecología</option>
                        <option>Urgencias</option>
                    </select>
                </div>

                <div class="col-4 mb-3">
                    <label for="inputFecha" class="form-label">Fecha *</label>
                    <input class="form-control" type="date" id="inputFecha">
                </div>

            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label for="inputHora" class="form-label">Hora *</label>
                    <input class="form-control" type="time" id="inputHora">
                </div>
                <div class="col-4 mb-3">
                    <label for="inputMotivo" class="form-label">Nota</label>
                    <textarea class="form-control" id="inputMotivo" rows="1" style="resize:none"></textarea>
                </div>
            </div>

            <div class="row text-end">
                <div class="d-flex gap-4 justify-content-end">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Agendar</button>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 text-start">
                <h4>Citas registradas</h4>
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
            </div>
        </div>
        <table id="dataTableCitas" class="table table-responsive table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Paciente</th>
                    <th>Especialidad</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="js/citas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
